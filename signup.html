<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bright Buds - Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-box">
            <h2>Join the Fun! ðŸŽˆ</h2>
            <p class="tagline">Let's learn and play together! ðŸš€</p>
            <form action="#">
                <div class="row">
                    <div class="input-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" placeholder="Enter first name" required>
                    </div>
                    <div class="input-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" placeholder="Enter last name" required>
                    </div>
                </div>
                <div class="row">
                    <div class="input-group">
                        <label for="age">Age</label>
                        <input type="number" id="age" placeholder="Enter age" required>
                    </div>
                    <div class="input-group">
                        <label for="class">Class</label>
                        <input type="text" id="class" placeholder="Enter class/grade" required>
                    </div>
                </div>
                <div class="input-group">
                    <label for="school">School Name</label>
                    <input type="text" id="school" placeholder="Enter school name" required>
                </div>
                <div class="input-group">
                    <label for="address">Address</label>
                    <textarea id="address" placeholder="Enter your full address" required></textarea>
                </div>
                <div class="row">
                    <div class="input-group">
                        <label for="state">State</label>
                        <input type="text" id="state" placeholder="Enter state" required>
                    </div>
                    <div class="input-group">
                        <label for="city">City</label>
                        <input type="text" id="city" placeholder="Enter city" required>
                    </div>
                </div>
                <div class="row">
                    <div class="input-group">
                        <label for="parent-name">Parent's Name</label>
                        <input type="text" id="parent-name" placeholder="Enter parent's name" required>
                    </div>
                    <div class="input-group">
                        <label for="parent-contact">Parent's Contact No.</label>
                        <input type="tel" id="parent-contact" placeholder="Enter parent's contact no." required>
                    </div>
                </div>
                <div class="input-group">
                    <label for="interests">Interested Fields</label>
                    <textarea id="interests" placeholder="E.g. Science, Art, Coding, Sports..." required></textarea>
                </div>
                <button type="submit" class="signup-btn">Sign Up <i class="fas fa-user-plus"></i></button>
            </form>
            <p class="login-text">Already a member? <a href="login.html">Login here!</a></p>
        </div>
    </div>
</body>
</html>
